{% extends 'Shantinath_home/basic.html' %}
{% block title %}Index{% endblock title %}
{% block css %}
{% endblock css %}
{% block body %}
{% load static %}


<div class="container my-2">
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner " >
    <div class="carousel-item active">
      <img src="{% static 'Shantinath_home/Carousel1.png' %}" class="col-md-10 d-block m-auto " alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'Shantinath_home/Carousel2.png' %}" class="col-md-10 d-block m-auto" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'Shantinath_home/Carousel3.png' %}" class="col-md-10 d-block m-auto" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" ></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" ></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
</div>{% endblock body %}
{% block js %}{% endblock js %}
